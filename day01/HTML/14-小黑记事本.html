<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../CSS/xiaoheiishiben.css" />
  <title>记事本</title>
</head>

<body>

  <!-- 主体区域 -->
  <section id="app">
    <!-- 输入框 -->
    <header class="header">
      <h1>小黑记事本</h1>
      <input v-model="task" placeholder="请输入任务" class="new-todo" />
      <button @click="add()" class="add">添加任务</button>
    </header>
    <!-- 列表区域 -->
    <section class="main">
      <ul class="todo-list">
        <li class="todo" v-for="(item, index) in todolist" :key="item.id">
          <div class="view">
            <span class="index">{{index+1}}.</span> <label>{{item.todo}}</label>
            <button @click="del(item.id)" class="destroy"></button>
          </div>
        </li>
      </ul>
    </section>
    <!-- 统计和清空 -->
    <footer class="footer">
      <!-- 统计 -->
      <span class="todo-count">合 计:<strong> {{todolist.length}} </strong></span>
      <!-- 清空 -->
      <button class="clear-completed" @click="clear()">
        清空任务
      </button>
    </footer>
  </section>

  <!-- 底部 -->
  <script src="../JS/vue.js"></script>
  <script>

    const app = new Vue({
      el: '#app',
      data: {
        //任务列表
        todolist: [
          { id: 1, todo: "吃饭" },
          { id: 2, todo: "吃饭" },
          { id: 3, todo: "吃饭" },
          { id: 4, todo: "吃饭" },
          { id: 5, todo: "吃饭" }
        ],
        task: '',
      },
      methods: {
        add() {
          //获取数据
          const todo = {
            id: +new Date(),
            todo: this.task
          }
          this.todolist.unshift(todo)
          this.task = ''
        },
        del(id) {
          this.todolist = this.todolist.filter(item => item.id !== id)
        },
        clear() {
          this.todolist = []
        }
      }
    })

  </script>
</body>

</html>
